        // Обновленная функция для загрузки Markdown файлов
        async function loadMarkdownFile(filename, factionName) {
            const contentDiv = document.getElementById('markdown-content');
            const breadcrumb = document.getElementById('breadcrumb');
            const pageTitle = document.getElementById('page-title');
            const pageDescription = document.getElementById('page-description');
            
            // Обновляем заголовок и описание страницы
            pageTitle.textContent = factionName;
            pageDescription.textContent = `Подробная информация о фракции ${factionName}`;
            
            // Обновляем хлебные крошки
            breadcrumb.innerHTML = `
                <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                <span class="separator">/</span>
                <a href="#" onclick="showFactionsGrid(); return false;">Фракции</a>
                <span class="separator">/</span>
                <span class="current">${factionName}</span>
            `;
            
            // Показываем индикатор загрузки
            contentDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка информации о фракции...</p>
                </div>
            `;
            
            try {
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error(`Файл не найден: ${filename}`);
                }
                
                const markdownText = await response.text();
                
                // Преобразуем Markdown в HTML
                const htmlContent = marked.parse(markdownText);
                
                // Добавляем кнопку "Назад к списку фракций"
                const fullContent = htmlContent + `
                    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                        <a href="#" onclick="showFactionsGrid(); return false;" 
                           style="display: inline-flex; align-items: center; gap: 10px; 
                                  padding: 12px 24px; background: var(--primary-gold); 
                                  color: var(--primary-dark); text-decoration: none; 
                                  border-radius: 5px; font-weight: 600; transition: all 0.3s ease;">
                            <i class="fas fa-arrow-left"></i>
                            Назад к списку фракций
                        </a>
                    </div>
                `;
                
                contentDiv.innerHTML = fullContent;
                
                // Прокручиваем к началу контента
                contentDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Ошибка загрузки файла:', error);
                contentDiv.innerHTML = `
                    <div class="error" style="text-align: center; padding: 40px; color: var(--accent-red);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h2>Ошибка загрузки</h2>
                        <p>Не удалось загрузить информацию о фракции.</p>
                        <p style="font-size: 0.9rem; color: var(--primary-brown);">${error.message}</p>
                        <button onclick="showFactionsGrid()" 
                                style="margin-top: 20px; padding: 10px 20px; 
                                       background: var(--primary-dark); color: white; 
                                       border: none; border-radius: 5px; cursor: pointer;">
                            Вернуться к списку фракций
                        </button>
                    </div>
                `;
            }
        }
